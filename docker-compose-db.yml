version: '3.5'

services:

  db:
    image: mariadb:10.2.14
    command: --sql-mode=NO_ENGINE_SUBSTITUTION
    restart: always
    env_file: .env
    volumes:
      - dcim_db:/var/lib/mysql
    networks:
      - database_net

networks:
  database_net:
    driver: bridge
    internal: true

volumes:
  dcim_db:
    driver: local

